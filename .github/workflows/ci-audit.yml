name: CI-Audit
 
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
 
jobs:
  audit:
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5
     
    - name: Restore NuGet Packages
      run: nuget restore src/Aeon.sln
 
    - name: Build Project
      run: msbuild src/Aeon.sln /p:Configuration=Release

    - name: Run Tests
      run: vstest.console.exe src/Aeon.Acquisition.Tests/bin/Release/net472/Aeon.Acquisition.Tests.dll